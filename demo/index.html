<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Progress | CoCreateJS</title>

        <!-- CoCreate Favicon -->
        <link
            rel="icon"
            href="https://cdn.cocreate.app/favicon.ico"
            type="image/ico"
            sizes="16x16" />
        <link rel="manifest" href="/manifest.webmanifest" />
    </head>
    <body class="padding:20px">
        <div
            plugin="progress"
            array="test"
            object=""
            filter-key="start_date"
            filter-value="2020-06-15"
            filter-operator="lt"
            class="display:flex align-items-center">
            <div class="progressTotal padding:0px_10px"></div>
            /
            <div class="progressValue padding:0px_10px"></div>
            <div class="progressbar" data-total="" data-value=""></div>
        </div>

        <div
            class="progress-wrapper display:flex align-items-center"
            array="metrics"
            key=""
            filter-value=""
            filter-key="memorySize"
            filter-value="2020-06-15"
            filter-operator="lt">
            <div class="progressTotal padding:0px_10px"></div>
            /
            <div class="progressValue padding:0px_10px"></div>
            <progress
                class="progressbar"
                data-total=""
                data-value=""></progress>
        </div>

        <!--<script src="../dist/CoCreate-progress.js"></script>-->
        <script src="https://cdn.cocreate.app/latest/CoCreate.min.js"></script>
    </body>
</html>
